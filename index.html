<html><head><base target="_blank">


    <meta charset="UTF-8">
    <title>Calculadora de WorldCoins</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 75vh;">
    <div style="background-color: #5202f1; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
        <h1 style="color: #fff; margin: 0;">Calculadora de WorldCoins</h1>
    </div>
    
    <label for="worldcoins" style="font-weight: bold; margin-right: 10px;">Cantidad de WorldCoins:</label>
    <br>
    <input type="number" id="worldcoins" placeholder="Ingresa la cantidad de WorldCoins" style="padding: 5px; border: 1px solid #3498db; border-radius: 3px;">
    <br>
    <button onclick="calcularValor()" style="background-color: #000000; color: #fff; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer;">Calcular</button>
    
    <div id="resultados" style="margin-top: 20px;">
        <div style="background-color: #5202f1; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
            <p style="color: #fff;">Valor en DÃ³lares: <span id="valor-dolares" style="font-weight: bold; color: #fff;"></span></p>
        </div>
        <div style="background-color: #5202f1; padding: 10px; border-radius: 5px;">
            <p style="color: #fff;">Valor en Pesos Argentinos: <span id="valor-pesos" style="font-weight: bold; color: #fff;"></span></p>
        </div>
    </div>

    <script>
        let url ="https://dolarapi.com/v1/dolares";
        let url2 ="https://api.coinlore.net/api/tickers/";
    
        function calcularValor() {
            var worldcoins = parseFloat(document.getElementById("worldcoins").value);
    
            // Obtener valorDolar de la segunda API filtrando por el nombre de la moneda "WLD"
            fetch(url2)
                .then(response => response.json())
                .then(data => {
                    var valorDolarData = data.data.find(item => item.name === "Worldcoin");
                    if (valorDolarData) {
                        var valorDolar = parseFloat(valorDolarData.price_usd);
                        var valorDolar20 = valorDolar * 0.85;
                        // Obtener valorDolarBlue de la primera API
                        fetch(url)
                            .then(response => response.json())
                            .then(data => {
                                var dolarBlueData = data.filter(item => item.casa === "blue")[0];
                                var tasaDolarBlueCompra = dolarBlueData.compra;
                                var valorDolares = worldcoins * valorDolar20;
                                var valorPesosArgentinos = valorDolares * tasaDolarBlueCompra;
                                document.getElementById("valor-dolares").textContent = valorDolares.toFixed(2);
                                document.getElementById("valor-pesos").textContent = valorPesosArgentinos.toFixed(2);
                            })
                            .catch(error => {
                                console.error('Error al obtener la tasa de cambio:', error);
                            });
                    } else {
                        console.error('No se encontraron datos para la moneda "Worldcoin"');
                    }
                })
                .catch(error => {
                    console.error('Error al obtener el valor del dolar:', error);
                });
        }
    </script>


</body></html>
